<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="modul/form/style.css">
  </head>
  <body>
    <!-- Navbar -->
  <section>
    <div class="container" style="margin-top: 20px;">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 upTitle">
          <div class="title_form untitledForm">
            <input type="text" placeholder="Untitled Form">
            <hr>
          </div>
          <div class="title_form formDescrip">
            <textarea name="" id="" placeholder="Form Description" cols="98" rows="1" style=""></textarea>
            <!-- <input type="text" placeholder="Form Description"> -->
            <hr>
          </div>
        </div>
      </div>
    </div>
  </section>
    <!-- End Navbar -->

    <!-- Section 1 -->
    <section style="margin-top: 20px;">
      <div class="container">
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <div class="formWrap">
              <form class="question_form" action="" method="POST">
                <div class="container">
                  <div class="title_form">
                    <input type="text" placeholder="Untitled Question">
                    <hr>
                  </div>
                  <div class="onequestion">
                    <div>
                      <span>
                        <i class="fa fa-list"></i>
                        <input type="text" id="keyword0" placeholder="Keyword">
                      </span>
                      <span>
                        <i class="fa fa-list-ol"></i>
                        <input type="number" id="point0" placeholder="Point">
                        <br>
                      </span>
                    </div>

                    <div class="keyword_copy_here"></div>

                    <div>
                      <button type="button" class="add_form_field" onclick="addKeyword()">Add Keyword</button>
                    </div>
                  </div>
                  <hr>
                </div>

                <div class="formCopyHere"></div>

                <!-- form copy -->
                <div class="invisible hide" style="position: absolute;">
                  <div class="container" id="mustcopy">
                    <div class="title_form">
                      <input type="text" placeholder="Untitled Question">
                      <hr>
                    </div>
                    <div class="onequestion">
                      <div>
                        <span class="keyword_copy">
                          <i class="fa fa-list"></i>
                          <input type="text" placeholder="Keyword">
                        </span>
                        <span class="point_copy">
                          <i class="fa fa-list-ol"></i>
                          <input type="number" placeholder="Point">
                          <br>
                        </span>
                      </div>

                      <div class="keyword_copy_here"></div>

                      <div>
                        <button type="button" class="add_form_field" onclick="addKeyword()">Add Keyword</button>
                      </div>
                    </div>
                    <hr>
                  </div>
                </div>
                <!-- end form copy -->
                
                <!-- button add question -->
                <div class="container" id="bottom_add">
                  <div class="col-sm-8 col-sm-offset-2">
                    <button type="button" class="bottom" id="add_question">Add Question</button>
                  </div>
                </div>
                <!-- end of button question -->

              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end section 1 -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="modul/form/script.js"></script>
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
  </body>
</html>
